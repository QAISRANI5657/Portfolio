  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
      <img id="lightboxOutput" src="" alt="Output Image">
      <img id="lightboxSource" src="" alt="Source Image">
    </div>
  </div>

  <script>
    function openLightbox(output, source) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightboxOutput").src = output;
      document.getElementById("lightboxSource").src = source;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
